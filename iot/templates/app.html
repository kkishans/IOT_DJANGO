
<!doctype html>
<html lang="en">
  <head>
        {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    {% block title %}
      
    {% endblock title %}

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/Chart.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/Chart.js' %}"></script>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      .item{
        font-weight: 300;
        height : 30%;
    };
    </style>
  </head>

  <body class="text-center navbar1" >
    
        <nav class="navbar  navbar-expand-lg  bg-light justify-content-between" style="margin-bottom: 20px;">
                <a class="navbar-brand">IOT</a>
        
          {% if user.is_authenticated  %}
          <div class="dropdown">
            <button type="button" style="margin-right:30px " class="btn btn-outline-success dropdown-toggle" data-toggle="dropdown">
              {{ user.get_username }}
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item item" href="logout">Log Out</a>
            </div>
          </div>
          
          {% else %}
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Up</button>
          {% endif %}
          
                  
        </nav>

        <div class="container-fluid">
          {% if user.is_authenticated %}
            
            <div class="row">
              <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Dashboard</div>

                    <div class="card-body">
                        <a href="{% url 'Dashboard' %}" class="card-link">Home</a>
                        <hr>
                        <a href="{% url 'room_list' %}" class="card-link">Room List</a>
                        <hr>
                        <a href="{% url 'room_create' %}" class="card-link">Add Room</a>
                    </div>
                </div>
            </div>
            {% endif %}
              {% block body %}

              {% endblock body %}
          </div>   
        </div>
    
  </body>
</html>
